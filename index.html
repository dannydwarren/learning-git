<!DOCTYPE html>
<html>
	<body>
		<h1>Intro to Git</h1>
		<h2>Terms and Definitions</h2>
		<dl>
			<dt>fetch</dt>
			<dd>Downloads commits from the remote repository to local</dd>
			<dt>push</dt>
			<dd>Uploads commits from local to the remote repository</dd>
			<dt>commit</dt>
			<dd>Creates a batch of changes as a unique commit</dd>
			<dt>merge</dt>
			<dd>combines new commits from 1 branch into another</dd>
			<dt>git clone</dt>
			<dd>Clones a repo</dd>
		</dl>
	</body>
</html>
